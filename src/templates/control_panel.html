<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bitUI Framework</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../styles/bitui.css">
  <link rel="stylesheet" href="../styles/controlPanel.css">
  <!-- Zip Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <!-- Code Snippet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Control Panel Template -->
  <div class="control-panel" id="controlPanel">
    <button class="toggle-panel" id="togglePanel">
      <p class="toggle-icon">â€º</p>
    </button>

    <div class="tabs-wrapper">
      <!-- Tabs with default selection -->
      <input type="radio" id="tab-styles" name="panel-tab" checked>
      <input type="radio" id="tab-theme" name="panel-tab">

      <div class="tabs">
        <label for="tab-styles">Styles</label>
        <label for="tab-theme">Theme</label>
      </div>

      <!-- Tabs Container -->
      <div class="tab-container">
        <!-- Styles Tab -->
        <div class="tab-content" id="styles-content">
          <h3>Styles</h3>

          <label for="border-radius">Border Radius</label>
          <span id="border-radius-value">15px</span>
          <input type="range" id="border-radius" min="0" max="50" value="15" class="style-control"
            data-style-property="--border-radius" data-unit="px">

          <label for="column-gap">Column Gap</label>
          <span id="column-gap-value">0.5rem</span>
          <input type="range" id="column-gap" min="0" max="2" step="0.1" value="0.5" class="style-control"
            data-style-property="--column-gap" data-unit="rem">

          <label for="font-size">Text Size</label>
          <span id="font-size-value">16px</span>
          <input type="range" id="font-size" min="12" max="48" step="1" value="16" class="style-control"
            data-style-property="--font-size-base" data-unit="px">
        </div>

        <!-- Theme Tab -->
        <div class="tab-content" id="theme-content">
          <span id="theme-mode-value">Light</span>
          <input type="range" id="theme-mode" min="0" max="100" value="0" step="1" class="style-control"
            data-style-property="--theme-mode">

          <h3>Colors:</h3>
          <div class="color-group">
            <div class="color-swatch" id="color-danger">
              <span class="color-name">danger</span>
              <span class="color-hex" id="danger-hex">#FF0000</span>
              <input type="color" class="color-input" id="danger-input">
              <button class="lock-btn" id="danger-lock">ðŸ”“</button>
            </div>
          </div>
          <div class="color-group">
            <div class="color-swatch" id="color-warning">
              <span class="color-name">warning</span>
              <span class="color-hex" id="warning-hex">#FF9800</span>
              <input type="color" class="color-input" id="warning-input">
              <button class="lock-btn" id="warning-lock">ðŸ”“</button>
            </div>
          </div>
          <div class="color-group">
            <div class="color-swatch" id="color-confirm">
              <span class="color-name">confirm</span>
              <span class="color-hex" id="confirm-hex">#4CAF50</span>
              <input type="color" class="color-input" id="confirm-input">
              <button class="lock-btn" id="confirm-lock">ðŸ”“</button>
            </div>
          </div>
          <div class="color-group">
            <div class="color-swatch" id="color-info">
              <span class="color-name">Info</span>
              <span class="color-hex" id="info-hex">#2196F3</span>
              <input type="color" class="color-input" id="info-input">
              <button class="lock-btn" id="info-lock">ðŸ”“</button>
            </div>
          </div>
          <button class="btn holo" id="cycleButton">Cycle Colors</button>
          <button class="btn confirm" id="applyButton">Apply Colors</button>
          <button class="btn danger" id="resetColorsButton">Reset Colors</button>
        </div>
      </div>
    </div>

    <!-- Buttons at the Bottom -->
    <div class="panel-buttons">
      <button class="btn info" id="download-css">Download</button>
      <button class="btn holo" id="reset-defaults">Reset to Defaults</button>
      ðŸ‘¾ <a href="https://github.com/bitnations/bitui" target="_blank">Github</a>
    </div>
  </div>

  <!-- JS -->
  <script type="module">
    import { initColorCycler } from "/src/scripts/colors.js";
    initColorCycler(); // Call directly after import
  </script>

  <!-- Code Snippet -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
</body>

</html>
