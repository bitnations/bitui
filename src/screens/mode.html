<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adjustable Light/Dark Mode</title>
  <style>
    :root {
      --bg-color: #FBFBFB;
      --text-color: #4D4D4D;
      --heading-color: rgb(46, 46, 46);
      --link-color: #1E1E1E;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .slider-container {
      margin-top: 20px;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    input[type="range"] {
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Adjustable Light/Dark Mode</h1>
  <div class="slider-container">
    <label for="mode-slider">Adjust Mode:</label>
    <input type="range" id="mode-slider" min="0" max="100" value="0">
  </div>

  <script>
    const slider = document.getElementById("mode-slider");

    slider.addEventListener("input", (e) => {
      const value = e.target.value / 100;
      document.documentElement.style.setProperty("--bg-color", `rgb(${255 - (255 - 30) * value}, ${255 - (255 - 30) * value}, ${255 - (255 - 30) * value})`);
      document.documentElement.style.setProperty("--heading-color", `rgb(${46 + (251 - 46) * value}, ${46 + (251 - 46) * value}, ${46 + (251 - 46) * value})`);
      document.documentElement.style.setProperty("--link-color", `rgb(${30 + (251 - 30) * value}, ${30 + (251 - 30) * value}, ${30 + (251 - 30) * value})`);
      
      // Switch text color to black or white based on midpoint
      if (value > 0.5) {
        document.documentElement.style.setProperty("--text-color", "#FBFBFB");
      } else {
        document.documentElement.style.setProperty("--text-color", "#4D4D4D");
      }
    });
  </script>
</body>
</html>
